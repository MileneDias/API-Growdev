<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API GROWDEVERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row cabecalho">

            <div class="col-2">
                <h3>Growdever - API</h3>
            </div>

            <div class="col-9"></div>

            <div class="col-1" style="display: none;" id="exit">
                <button type="button" class="btn btn-outline-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                    <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                    <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                    </svg>
                </button>
            </div>

        </div>

        <div>
            <div class="row quebra"></div>
        </div>

        <div id="botoes">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-info" id="um">Login</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-info" id="dois">Sing In</button>
                </div>
            </div>
        </div>

        <div>
            <div class="row quebra"></div>
        </div>

        <div class="row">
            <div id="telaLogin" style="display: none;">
                <div class="col-6">
                    <div class="card" style="width: 18rem;">
                        <h4 class="login">Login</h4>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="usernameLogin"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordLogin">
                                </div>
                                <button type="button" class="btn btn-primary" id="bt-send">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="telaSingIn" style="display: none;">
                <div class="col-6">
                    <div class="card" style="width: 18rem;">
                        <h4 class="singIn">Sing In</h4>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nameSingIn">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="usernameSingIn">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordSingIn">
                                </div>
                                <div class="input-group mb-3">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" id="userType">
                                        <option value="Admin">Admin.</option>
                                        <option value="Growdever">Growdever</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" id="bt-send2">Send</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div>
            <ul class="list-group" id="telaLista" style="display: none;">
                <!--
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                -->
            </ul>
        </div>

        <div>
            <div class="row quebra"></div>
        </div>

        <div class="row">
            <div id="telaInclude" style="display: none;">
                <div class="col-6">
                    <div class="card" style="width: 18rem;">
                        <h4 class="login">Include</h4>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailInclude"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="number" class="form-control" id="phoneInclude">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Program</label>
                                    <input type="text" class="form-control" id="programInclude">
                                </div>
                                <button type="button" class="btn btn-primary" id="bt-send3">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="row quebra"></div>
        </div>

        <section id="telaPesquisa" style="display: none;">
            <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <h3>Busca por Telefone</h3>
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">search</button>
                            <input type="number" id="pesquisar" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">                           
                        </div>
                    </div>
            </div>
        </section>

        <section id="telaPesquisa1" style="display: none;"></section>

    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>

</html>
